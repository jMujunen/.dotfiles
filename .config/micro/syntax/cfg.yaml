filetype: cfg

detect:
    filename: "(\\.conf|\\.preset|fstab|[^h]rc|\\.hook)$"

rules:
    - constant.bool.true: "\\btrue\\b"
    - constant.bool.false: "\\bfalse\\b"
    - identifier: "^[[:space:]]*[^=]*="
    - special: "^[[:space:]]*\\[.*\\]$"
    - statement: "[=;]"
    - constant.string: "\"(\\\\.|[^\"])*\"|'(\\\\.|[^'])*'"

    - comment:
        start: "#"
        end: "$"
        rules:
            - todo: "(TODO|XXX|FIXME):?"
    - comment:
        start: ";"
        end: "$"
        rules:
            - todo: "(TODO|XXX|FIXME):?"
